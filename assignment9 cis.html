<html>

<head>
    <title>FORM</title>
    <meta charset="UTF-8">
</head>

<body>
    <form action="test.py">
        <input type="hidden" value="5555555">
        <div>
            <label>Username</label>
            <input type="text" required placeholder="write a valid UN" name="user">
        </div> <br />
        <hr />
        <div>
            <label>Password</label>
            <input type="password" placeholder="wite a complex password" name="pass">
        </div> <br />
        <hr />
        <div>
            <label>Mobile</label>
            <input type="number" placeholder="+20100 (234) 123" name="phone">
        </div> <br />
        <hr />
        <div>
            <label>Email</label>
            <input type="email" required placeholder="write a valid email" name="mail">
        </div> <br />
        <hr />
        <div>
            <label>Subject</label>
            <input type="text" placeholder="write a valid Subject" name="sub">
        </div> <br />
        <hr />
        <div>
            <input type="submit" value="send data">
            <input type="reset" value="Empty Form">
        </div>

    </form>
</body>

</html>
